<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Failed</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .message {
      text-align: center;
    }
    .fail-icon {
      font-size: 60px;
      color: red;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="fail-icon">‚ùå</div>
    <h1>Authentication Failed</h1>
    <p>Click the button below to retry.</p>
    <!-- Retry button that takes the user back to index.html -->
    <button onclick="window.location.href='index.html';">Retry</button>
  </div>
</body>
</html>
